<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Florio</title>
  </head>
  <body>
    <main>
      <!-- Change width via JS -->
      <article class="main_container actual_container">
        <section class="left_section left_no_cat">
          <div class="acc_menu">
            <p class="acc_info"><span class="username text4">Mark Gabson</span><span class="balance text6">$2000.00</span></p>
            <nav class="w-menu">
              <ul class="menu">
                <li class="regular_li text5"><span class="icon_menu icon_home"></span>Home</li>
                <li class="regular_li text5"><span class="icon_menu icon_cart"></span>Cart</li>
                <li class="regular_li text5"><span class="icon_menu icon_orders"></span>Orders</li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="right_section right_section_nocat">
          <div class="w-search_bar">
            <input type="text" class="search_bar text_input text6" id="seacrh_bar" placeholder="Search..." />
            <span class="magnify_glass"></span>
          </div>

          <div class="content y_scroll">
            <table class="table">
              <tr class="text7">
                <th>Thumbnail</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delivery address</th>
                <th>Schedule for</th>
                <th></th>
              </tr>

              <tr class="text7">
                <td><img class="thumbnail_cart" src="img/markus-clemens-mibjbNoS1XA-unsplash.jpg" alt="" /></td>
                <td>Lorem Ipsum</td>
                <td>$30.99</td>
                <td><input type="text" class="input_cart text_input text7" placeholder="Address" /></td>
                <td><input type="date" class="input_cart text_input text7" placeholder="mm / dd / yyyy" /></td>
                <td><button id="order_id" class="button button_order">Order</button></td>
              </tr>
            </table>
          </div>
        </section>
      </article>
    </main>

    <!-- <script type="module" src="includes/js/app.js"></script> -->
  </body>
</html>
