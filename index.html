<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Florio</title>
  </head>
  <body>
    <main>
      <article class="main_container login_container">
        <section class="w-login_form">
          <h1 class="branding text1">Florio<span class="text6">flowers delivery</span></h1>

          <div class="login_form">
            <input type="text" id="username" class="login_input text_input text5" spellcheck="false" placeholder="Username" />
            <input type="password" id="password" class="login_input text5 text_input" placeholder="Password" />

            <div class="error_message"></div>

            <button type="submit" id="login_button" class="login_button button text5">Sign in</button>
          </div>
        </section>

        <p class="sign_up text6">No account? <span id="sign_up">Sign Up</span> for free</p>
      </article>
    </main>

    <script type="module" src="includes/js/app.js"></script>
  </body>
</html>
