<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Florio</title>
  </head>
  <body>
    <main>
      <!-- Change width via JS -->
      <article class="main_container actual_container">
        <section class="left_section">
          <div class="acc_menu">
            <p class="acc_info"><span class="username text4">Mark Gabson</span><span class="balance text6">$2000.00</span></p>
            <nav class="w-menu">
              <ul class="menu">
                <li class="regular_li text5"><span class="icon_menu icon_cart"></span>Cart</li>
                <li class="regular_li text5"><span class="icon_menu icon_orders"></span>Orders</li>
              </ul>
            </nav>
          </div>

          <div class="w-categories y_scroll">
            <ul class="categories">
              <li class="category regular_li text6">
                <input type="checkbox" id="category1" />
                <label for="category1">Roses</label>
              </li>
            </ul>
          </div>
        </section>
        <section class="right_section">
          <div class="w-search_bar">
            <input type="text" class="search_bar text_input text6" id="seacrh_bar" placeholder="Search..." />
            <span class="magnify_glass"></span>
          </div>

          <div class="content content_userhome y_scroll">
            <div class="product">
              <div class="w-thumbnail">
                <img class="thumbnail" src="img/markus-clemens-mibjbNoS1XA-unsplash.jpg" alt="product1" />
              </div>
              <p class="product_text text7">Lorem Ipsum: is not just a simple random text. It has roots from classical Latin literature written way back then.</p>
              <div class="w-product_order">
                <button class="button button_cart text7">Order</button>
                <p class="product_price text7">$39.99</p>
              </div>
            </div>
          </div>
        </section>
      </article>
    </main>

    <!-- <script type="module" src="includes/js/app.js"></script> -->
  </body>
</html>
