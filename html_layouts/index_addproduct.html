<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Florio</title>
  </head>
  <body>
    <main>
      <!-- Change width via JS -->
      <article class="main_container actual_container">
        <section class="left_section left_no_cat">
          <div class="acc_menu">
            <p class="acc_info"><span class="username text4">Mark Gabson</span><span class="balance text6">$2000.00</span></p>
            <nav class="w-menu">
              <ul class="menu">
                <li class="regular_li text5"><span class="icon_menu icon_home"></span>Home</li>
                <li class="regular_li text5"><span class="icon_menu icon_cart"></span>Cart</li>
                <li class="regular_li text5"><span class="icon_menu icon_orders"></span>Orders</li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="right_section right_section_nosearch">
          <div class="content content_add_product y_scroll">
            <div class="add_section">
              <label class="text6" for="name">Name</label>
              <input id="name" type="text" class="text_input input_add" />
            </div>

            <div class="add_section">
              <label class="text6" for="description">Description</label>
              <textarea id="description" name="description" class="text_input input_add"></textarea>
            </div>

            <div class="add_section">
              <label class="text6" for="image">Image</label>
              <input id="image" type="file" class="text_input input_add" />
            </div>

            <div class="add_section">
              <label class="text6" for="price">Price</label>
              <input id="price" type="text" class="text_input input_add" />
            </div>

            <div class="add_section">
              <label class="text6" for="availability">Availability</label>
              <select name="availability" id="availability">
                <option value="true">Available</option>
                <option value="false">Not available</option>
              </select>
            </div>

            <button id="button_add" class="button button_add text7">Add a product</button>
          </div>
        </section>
      </article>
    </main>

    <!-- <script type="module" src="includes/js/app.js"></script> -->
  </body>
</html>
